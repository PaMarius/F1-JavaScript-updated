<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <title>F1 Drivers</title>
  </head>
  <body>
    <div class="cards"></div>
    <div class="change-score">
      <select class="select-team">
        <option value="Select team:">Select team:</option>
        <option value="Red Bull Racing">Red Bull Racing</option>
        <option value="Ferrari">Ferrari</option>
        <option value="Mercedes">Mercedes</option>
        <option value="McLaren">McLaren</option>
        <option value="Alpine">Alpine</option>
        <option value="Alfa Romeo">Alfa Romeo</option>
        <option value="Haas F1 Team">Haas F1 Team</option>
        <option value="AlphaTauri">AlphaTauri</option>
        <option value="Aston Martin">Aston Martin</option>
        <option value="Williams">Williams</option>
      </select>
      <div class="form__group">
        <input type="number" class="form__field" placeholder="Name" name="name" id='name' required />
        <label for="name" class="form__label">Points</label>
      </div>
      <button class="button">Add Points</button>
    </div>

    <script type="module" src="script.js"></script>

    <!-- <script src="mockData.js"></script> -->
  </body>
</html>
